<script>
$(document).ready(function () {
  // Mobile menu toggle
  $(".menu-toggle").click(function () {
    $(this).toggleClass("active");
    $(".navigations").toggleClass("active");
  });

   function setActiveLink() {
    const currentPath = (location.pathname.split('#')[0]).replace(/\/+$/, '') || '/';
    const currentHash = location.hash;

    // Reset all active states
    $('.nav-link').removeClass('active');

    // Case 1: Homepage hash sections
    if (currentPath.endsWith('/index.html') || currentPath === '/') {
      if (currentHash === '#homeServices') {
        $('a.js-section-link[data-target="#homeServices"]').addClass('active');
        return;
      }
      if (currentHash === '#solutions') {
        $('a.js-section-link[data-target="#solutions"]').addClass('active');
        return;
      }
      // Default: plain home
      $('a.nav-link[href="/index.html"], a.nav-link[href="/"]').addClass('active');
      return;
    }

    // Case 2: Other pages (About, Careers, Contact, etc.)
    $('.nav-link').each(function () {
      const href = $(this).attr('href').split('#')[0].replace(/\/+$/, '') || '/';
      if (href === currentPath) {
        $(this).addClass('active');
      }
    });
  }

  // Run on load + when hash changes
  $(window).on('load hashchange', setActiveLink);
  $(document).ajaxComplete(setActiveLink);
  setActiveLink(); // run once on page ready
});
</script>

<!-- theme animation -->
<script>
  const toggleBtns = document.querySelectorAll(
    "#theme-toggle, #theme-toggle-mobile"
  );

  // Create fade overlay element 
  const fadeOverlay = document.createElement("div");
  fadeOverlay.classList.add("theme-fade");
  document.body.appendChild(fadeOverlay);

  toggleBtns.forEach((btn) => {
    btn.addEventListener("click", (e) => {
      e.preventDefault();

      // Animate toggle button
      btn.classList.add("animate");
      setTimeout(() => btn.classList.remove("animate"), 500);

      // Start fade overlay
      fadeOverlay.classList.add("active");

      // Switch theme after fade-in
      setTimeout(() => {
        const currentTheme =
          document.documentElement.getAttribute("data-theme");
        if (currentTheme === "light") {
          document.documentElement.setAttribute("data-theme", "dark");
          localStorage.setItem("theme", "dark");
        } else {
          document.documentElement.setAttribute("data-theme", "light");
          localStorage.setItem("theme", "light");
        }

        // Fade-out overlay
        setTimeout(() => fadeOverlay.classList.remove("active"), 300);
      }, 250);
    });
  });

  // On page load, respect saved theme
  window.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem("theme") || "dark";
    document.documentElement.setAttribute("data-theme", savedTheme);
  });


</script>
