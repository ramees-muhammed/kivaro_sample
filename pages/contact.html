            </div>
          </div>
          <div class="contact-banner-img">
            <img src="/assets/contact-banner-img.png" alt="" />
          </div>
        </div>

        <!-- mobile-->
        <div class="contact-banner-wrapper-mobile d-md-none">
          <h1>Get in Touch</h1>

          <p class="mt-4">Let’s talk about your next project.</p>
        </div>

        <!-- Form areaa-->

        <div class="conatct-form-container">
          <form id="contact-form" class="row form-wrapper" novalidate>
            <!-- Name -->
            <div class="col-12 mt-3">
              <label for="inputFullname" class="form-label">Name*</label>
              <input
                type="text"
                name="name"
                class="form-control"
                id="inputFullname"
                placeholder="Enter fullname"
                required
              />
            </div>

            <!-- Email -->
            <div class="col-12 mt-3">
              <label for="inputEmail4" class="form-label">Email*</label>
              <input
                type="email"
                name="email"
                class="form-control"
                id="inputEmail4"
                placeholder="Enter email address"
                required
              />
            </div>

            <!-- Phone -->
            <div class="col-12 mt-3">
              <label for="inputPhoneNumber" class="form-label"
                >Phone number</label
              >
              <input
                type="text"
                name="phone"
                class="form-control"
                id="inputPhoneNumber"
                placeholder="Enter phone number"
              />
            </div>

            <!-- Message -->
            <div class="col-12 mt-3">
              <label for="inputMessage" class="form-label">Message</label>
              <textarea
                rows="5"
                name="message"
                class="form-control"
                id="inputMessage"
                placeholder="How we can help you?"
                required
              ></textarea>
            </div>

            <div class="col-12 banner-btns d-flex justify-content-center mt-5">
              <button type="submit" class="banner-btn primary-btn">
                Submit
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <div id="footer"></div>

    <!-- jQuery + Load Components -->

    <!-- Toastify JS -->
    <script

      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <!-- lucid icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- API Helpers -->
    <!-- <script src="/public/js/instance.js"></script>
    <script src="/public/js/contact.js"></script> -->

    <script>
      $(function () {
        if (location.hash) {
          const $target = $(location.hash);
          if ($target.length) {
            const offset = ($(".header").outerHeight() || 0) + 8;
            $("html, body")
              .stop()
              .animate(
                {
                  scrollTop: $target.offset().top - offset,
                },
                500,
                "swing"
              );
          }
        }
      });
    </script>

    <!-- Load Components -->
    <script>
      $(function () {
        $("#header").load("/components/header.html");
        $("#footer").load("/components/footer.html");
      });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Custom Contact Script -->
    <script src="/js/instance.js"></script>
    <script src="/js/contact.js"></script>

</html>
