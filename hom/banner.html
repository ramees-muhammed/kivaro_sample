    <!-- white mod img -->

    <div class="banner-contents" style="max-width: 604px">

<script>
  $(document).on("click", ".banner-btn[data-action]", function () {
    const action = $(this).data("action");

    if (action === "talk") {
      // Replace with your business WhatsApp number
      const whatsappNumber = "+91-7736277001"; 
      const prefilledMessage = "Hello Kivarolabs, I'd like to talk to your experts.";
      const whatsappURL =
        "https://api.whatsapp.com/send?phone=" +
        whatsappNumber +
        "&text=" +
        encodeURIComponent(prefilledMessage);

      window.open(whatsappURL, "_blank"); // Open in new tab
      return;
    }

    // Default (start project → contact page)
    if (window.location.pathname !== "/contact") {
      window.location.href = "/pages/contact.html#contactForm";
      return;
    }

    // Already on contact page → smooth scroll
    const $target = $("#contactForm");
    if ($target.length) {
      const offset = ($(".header").outerHeight() || 0) + 8;
      $("html, body").animate(
        { scrollTop: $target.offset().top - offset },
        600,
        "swing"
      );
    }
  });
</script>

<!-- home banner theme img  -->
<script>
  function updateBannerImage() {
    const theme = document.documentElement.getAttribute("data-theme");
    const bannerImg = document.getElementById("bannerThemeImage");

    if (theme === "light") {
      bannerImg.src = "/assets/white-mod/home-banner-light-theme.png";
    } else {
      bannerImg.src = "/assets/banner-img.png";
    }
  }

  // Run on page load
  updateBannerImage();

  // Run whenever theme changes (if you toggle data-theme)
  const observer = new MutationObserver(updateBannerImage);
  observer.observe(document.documentElement, {
    attributes: true,
    attributeFilter: ["data-theme"],
  });
</script>
