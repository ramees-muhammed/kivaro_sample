<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Professional Bootstrap 5 Template Setup"
    />
    <meta name="author" content="Your Name" />
    <title>Kivaro Labs</title>

    <!-- theme-loading logic into the <head> of every page, before CSS loads -->
    <script>
      (function () {
        const savedTheme = localStorage.getItem("theme") || "dark";
        document.documentElement.setAttribute("data-theme", savedTheme);
      })();
    </script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/icons/kivaro-favicon.png"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- font CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/header.css" />
    <!-- <link rel="stylesheet" href="home/home.css" /> -->
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/blob.css" />
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <header id="header"></header>

    <main class="section-padding section-gap">
      <div id="banner"></div>
      <div id="homeServices"></div>
      <div id="development"></div>
      <div id="solutions"></div>
      <div id="consultation"></div>
    </main>
    <!-- Main Content -->

    <footer id="footer"></footer>
    <script>
      $(function () {
        function loadInto(sel, url, after) {
          const d = $.Deferred();
          $(sel).load(url, function () {
            if (typeof after === "function") after();
            d.resolve();
          });
          return d.promise();
        }

        const pending = [
          loadInto("#header", "/components/header.html"),
          loadInto("#footer", "/components/footer.html"),
          loadInto("#banner", "hom/banner.html", function () {
            $("#primary-button").load("components/primaryButton.html");
          }),
          loadInto("#development", "hom/development.html"),
          loadInto("#homeServices", "hom/homeServices.html"),
          loadInto("#solutions", "hom/solutions.html"),
          loadInto("#consultation", "hom/consultation.html"),
        ];

        $.when.apply($, pending).done(function () {
          // Scroll to hash after sections are loaded
          if (location.hash) {
            const $t = $(location.hash);
            if ($t.length) {
              const offset = ($(".header").outerHeight() || 0) + 8;
              $("html, body")
                .stop()
                .animate({ scrollTop: $t.offset().top - offset }, 500, "swing");
            }
          }
        });
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const carousel = document.querySelector("#industryCarousel");
        if (!carousel) return;

        const items = carousel.querySelectorAll(".carousel-item");
        const indicatorsContainer = carousel.querySelector(
          ".carousel-indicators"
        );
        if (!indicatorsContainer) return;

        indicatorsContainer.innerHTML = ""; // clear old indicators

        // Limit to 6 indicators in mobile view
        const maxIndicators = 6;
        const itemCount = Math.min(items.length, maxIndicators);

        for (let i = 0; i < itemCount; i++) {
          const button = document.createElement("button");
          button.type = "button";
          button.setAttribute("data-bs-target", "#industryCarousel");
          button.setAttribute("data-bs-slide-to", i);
          if (i === 0) {
            button.classList.add("active");
            button.setAttribute("aria-current", "true");
          }
          indicatorsContainer.appendChild(button);
        }
      });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
